<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Quizicle</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="nav_bar">
        <img id="quiz_icon" src="https://static.thenounproject.com/png/70915-200.png" />

        <div id="nav_search">
            <input type="text" id="nav_search_box" placeholder="     Search" />
            <button type="button" id="nav_search_button"><i class="fas fa-search"></i></button>
        </div>

        <button type="button" id="nav_menu_button"> + Create Quiz </button>
    </div>

    <div class="quiz">
        <div class="quiz_top">
            <img id = "home_page_pic" src="https://lh3.googleusercontent.com/E1l_JWjmRkjnfcFoBTL5eA12DlheafYmojQeouGZRJcQjleBfLhIJG5-KugtQs2iqz1-Xg=s97" />
        </div>

        <div class="question-container">
            <div class="question-start">
                <h4 id="main-question"> Featured Quizzes:</h4>
            </div>

            <ul class="question_container">

            </ul>

        </div>
    </div>
</body>

</html>
