<!DOCTYPE html>

<html lang="en">
<head>
     <meta charset="utf-8" />
     <title>Quizicle</title>
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" >
     <link rel="stylesheet" href="style.css" >
</head>
<body>

  <div class="nav_bar">
       <img id="quiz_icon" src="https://static.thenounproject.com/png/28038-200.png"/>

       <div id="nav_search">
            <input type="text" id="nav_search_box" placeholder="     Search"/>
           <button type="button" id="nav_search_button"><i class="fas fa-search"></i></button>
       </div>

       <button type="button" id="nav_menu_button"> + Create Quiz </button>
  </div>

     <p class="error_oops"> Oops! </p>
     <p class="error_finding"> We couldn't find what you were looking for. </p>
</body>
</html>
