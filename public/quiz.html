<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Quizicle</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="nav_bar">
        <img id="quiz_icon" src="https://static.thenounproject.com/png/28038-200.png" />

        <div id="nav_search">
            <input type="text" id="nav_search_box" placeholder="     Search" />
            <button type="button" id="nav_search_button"><i class="fas fa-search"></i></button>
        </div>

        <button type="button" id="nav_menu_button"> + Create Quiz </button>
    </div>

    <div class="quiz">
        <div class="quiz_top">
            <div class="quiz_header">
                <div class="quiz_title">
                    <h3> State Capitals</h3>
                </div>
                <div class="count">
                    <p class="num_count">2 </p>
                    <p id="count_suffix"> Questions</p>
                </div>
            </div>
            <div class="quiz_info">
                <p class="description"> How many can you name? Bet you can't name more than 20. </p>
            </div>
            <button type="button" class="take_quiz_button">Take Quiz</button>
        </div>

        <div class="question-container">
            <div class="question-start">
                <h4 id="main-question">Questions:</h4>
                <button id="edit_button">Edit</button>
            </div>

            <ul class="question_container">
                <li class="question">
                    <p class="q">2+2=? </p>
                    <p class="ans">4</p>
                </li>
                <li class="question">
                    <p class="q">Another question</p>
                    <p class="ans">Another answer</p>
                </li>
                <li class="question">
                    <p class="q"> New York </p>
                    <p class="ans"> Albany </p>
                </li>
            </ul>

        </div>
    </div>
</body>

</html>
